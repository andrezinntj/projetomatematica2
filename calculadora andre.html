
    
   <!DOCTYPE html>
   <html>
   <head>
       <title>Calculadora de Volumen y Área</title>
       <style>
           body {
               font-family: Arial, sans-serif;
               background-color: #f0f0f0;
               margin: 0;
               padding: 20px;
           }
           h1 {
               text-align: center;
               color: #333;
           }
           h2 {
               background-color: #333;
               color: #fff;
               padding: 10px;
           }
           section {
               background-color: #fff;
               padding: 20px;
               margin-bottom: 20px;
               border-radius: 5px;
               box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
           }
           label {
               font-weight: bold;
           }
           input {
               padding: 5px;
               border: 1px solid #ccc;
               border-radius: 3px;
           }
           button {
               background-color: #333;
               color: #fff;
               padding: 5px 10px;
               border: none;
               cursor: pointer;
           }
           p {
               font-weight: bold;
               margin-top: 10px;
           }
       </style>
   </head>
   <body>
       <h1>Calculadora de Volumen y Área</h1>
       
       <!-- Cubo -->
       <section>
           <h2>Cubo</h2>
           <label for="cuboLado">Lado del Cubo:</label>
           <input type="number" id="cuboLado">
           <button onclick="calcularVolumeCubo()">Calcular Volumen</button>
           <button onclick="calcularAreaCubo()">Calcular Área</button>
           <p id="cuboResultado"></p>
           <img src=""
       </section>
   
       <!-- Paralelepípedo -->
       <section>
           <h2>Paralelepípedo</h2>
           <label for="paralelepipedoComprimento">Comprimento:</label>
           <input type="number" id="paralelepipedoComprimento">
           <label for="paralelepipedoLargura">Largura:</label>
           <input type="number" id="paralelepipedoLargura">
           <label for="paralelepipedoAltura">Altura:</label>
           <input type="number" id="paralelepipedoAltura">
           <button onclick="calcularVolumeParalelepipedo()">Calcular Volumen</button>
           <button onclick="calcularAreaParalelepipedo()">Calcular Área</button>
           <p id="paralelepipedoResultado"></p>
       </section>
   
       <!-- Esfera -->
       <section>
           <h2>Esfera</h2>
           <label for="esferaRaio">Radio de la Esfera:</label>
           <input type="number" id="esferaRaio">
           <button onclick="calcularVolumeEsfera()">Calcular Volumen</button>
           <button onclick="calcularAreaEsfera()">Calcular Área</button>
           <p id="esferaResultado"></p>
       </section>
   
       <!-- Cone -->
       <section>
           <h2>Cone</h2>
           <label for="coneRaio">Radio de la Base:</label>
           <input type="number" id="coneRaio">
           <label for="coneAltura">Altura del Cone:</label>
           <input type="number" id="coneAltura">
           <button onclick="calcularVolumeCone()">Calcular Volumen</button>
           <button onclick="calcularAreaCone()">Calcular Área</button>
           <p id="coneResultado"></p>
       </section>
   </body>
   <script src="main.js"></script>
   </html>
